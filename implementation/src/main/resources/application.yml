spring:
  h2.console:
    enabled: true
    path: '/h2'
  datasource:
    url: 'jdbc:h2:mem:accountsdb'
    username: 'sa'
    password: ${DATABASE_PASSWORD}
    driver-class-name: 'org.h2.Driver'
  jpa:
    database-platform: 'org.hibernate.dialect.H2Dialect'

keystore:
  client:
    password: ${CLIENT_KEYSTORE_PASSWORD}
    path: ${CLIENT_KEYSTORE_PATH}